<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Survivor Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0f3460;
            border: none;
        }
        
        canvas {
            display: block;
            background: #0f3460;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            min-width: 200px;
        }
        
        .stat-bar {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .bar-container {
            flex: 1;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .bar-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 8px;
        }
        
        .hp-bar {
            background: linear-gradient(90deg, #e94560, #ff6b6b);
        }
        
        .xp-bar {
            background: linear-gradient(90deg, #4ecca3, #5eead4);
        }
        
        .bar-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .stat-label {
            min-width: 60px;
            font-weight: bold;
        }
        
        #goldUI {
            position: absolute;
            top: 100px;
            left: 10px;
            color: #ffd700;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
            max-width: 90%;
        }
        
        #gameOver h1 {
            color: #e94560;
            margin-bottom: 20px;
            font-size: 36px;
        }
        
        #gameOver button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #gameOver button:active {
            background: #ff6b6b;
            transform: scale(0.95);
        }
        
        #levelUp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #levelUp h2 {
            color: #4ecca3;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        #upgradeOptions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        @keyframes cardFlip {
            0% {
                transform: perspective(1000px) rotateY(90deg);
                opacity: 0;
            }
            100% {
                transform: perspective(1000px) rotateY(0deg);
                opacity: 1;
            }
        }
        
        .upgrade {
            animation: cardFlip 0.3s ease-out;
            transform-origin: center;
        }
        
        .upgrade:nth-child(1) {
            animation-delay: 0s;
        }
        
        .upgrade:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .upgrade:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        .upgrade {
            background: #16213e;
            padding: 12px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #4ecca3;
            position: relative;
        }
        
        .upgrade.common { border-color: #9ca3af; }
        .upgrade.uncommon { border-color: #10b981; }
        .upgrade.rare { border-color: #3b82f6; }
        .upgrade.epic { border-color: #a855f7; }
        .upgrade.legend { 
            border-color: #f59e0b; 
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.8);
        }
        
        .upgrade-rarity {
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 10px;
            font-weight: bold;
            opacity: 0.7;
        }
        
        .upgrade.common .upgrade-rarity { color: #9ca3af; }
        .upgrade.uncommon .upgrade-rarity { color: #10b981; }
        .upgrade.rare .upgrade-rarity { color: #3b82f6; }
        .upgrade.epic .upgrade-rarity { color: #a855f7; }
        .upgrade.legend .upgrade-rarity { color: #f59e0b; }
        
        .upgrade:active {
            background: #1a1a2e;
            transform: scale(0.95);
        }
        
        .upgrade strong {
            display: block;
            margin-bottom: 5px;
            color: #4ecca3;
        }
        
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 20;
            max-width: 90%;
        }
        
        #startScreen h1 {
            color: #4ecca3;
            margin-bottom: 20px;
            font-size: 32px;
        }
        
        #startScreen p {
            margin: 8px 0;
            color: #aaa;
            font-size: 14px;
        }
        
        #startScreen button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        #startScreen button:active {
            background: #5eead4;
            transform: scale(0.95);
        }
        
        .start-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .icon-button {
            width: 50px;
            height: 50px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        #shopScreen, #settingsScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            color: white;
            display: none;
            z-index: 20;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        #shopScreen h1, #settingsScreen h1 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .gold-display {
            color: #ffd700;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        @media (max-width: 480px) {
            .character-grid {
                gap: 10px;
            }
            .character-card {
                padding: 10px;
            }
            .character-icon {
                font-size: 32px;
            }
            .character-name {
                font-size: 12px;
            }
            .character-stats {
                font-size: 9px;
            }
        }
        
        .character-card {
            background: #16213e;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #4ecca3;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(78, 204, 163, 0.3);
        }
        
        .character-card.locked {
            opacity: 0.5;
            border-color: #666;
        }
        
        .character-card.selected {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .character-icon {
            font-size: 40px;
            margin-bottom: 8px;
        }
        
        .character-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .character-stats {
            font-size: 10px;
            color: #aaa;
            margin: 3px 0;
        }
        
        .character-price {
            color: #ffd700;
            font-weight: bold;
            margin-top: 8px;
            font-size: 13px;
        }
        
        .close-button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .close-button:active {
            background: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div class="stat-bar">
                <span class="stat-label">HP</span>
                <div class="bar-container">
                    <div class="bar-fill hp-bar" id="hpBar" style="width: 100%"></div>
                    <div class="bar-text"><span id="hp">500</span>/<span id="maxHp">500</span></div>
                </div>
            </div>
            <div class="stat-bar">
                <span class="stat-label">Lv.<span id="level">1</span></span>
                <div class="bar-container">
                    <div class="bar-fill xp-bar" id="xpBar" style="width: 0%"></div>
                    <div class="bar-text"><span id="xp">0</span>/<span id="xpNeeded">10</span></div>
                </div>
            </div>
            <div>시간: <span id="time">0</span>s</div>
            <div>처치: <span id="kills">0</span></div>
        </div>
        
        <div id="goldUI">
            💰 골드: <span id="goldAmount">0</span>
        </div>
        
        <div id="startScreen">
            <h1>🧛 SURVIVOR 🧛</h1>
            <p>PC: WASD 또는 화살표 키로 이동</p>
            <p>모바일: 화면을 터치하여 이동</p>
            <p>자동으로 적을 공격합니다</p>
            <p>레벨업하면서 더 강해지세요!</p>
            <div class="start-buttons">
                <button onclick="startGame()">게임 시작</button>
                <button class="icon-button" onclick="openShop()">🛒</button>
                <button class="icon-button" onclick="openSettings()">⚙️</button>
            </div>
        </div>
        
        <div id="shopScreen">
            <h1>🛒 캐릭터 상점</h1>
            <div class="gold-display">💰 보유 골드: <span id="shopGold">0</span></div>
            <div class="character-grid" id="characterGrid"></div>
            <button class="close-button" onclick="closeShop()">닫기</button>
        </div>
        
        <div id="settingsScreen">
            <h1>⚙️ 설정</h1>
            <p>설정 메뉴 (추후 추가 예정)</p>
            <button class="close-button" onclick="closeSettings()">닫기</button>
        </div>
        
        <div id="gameOver">
            <h1>게임 오버</h1>
            <p>생존 시간: <span id="finalTime">0</span>초</p>
            <p>처치한 적: <span id="finalKills">0</span>마리</p>
            <button onclick="restartGame()">다시 시작</button>
        </div>
        
        <div id="levelUp">
            <h2>레벨 업! 업그레이드를 선택하세요</h2>
            <div id="upgradeOptions"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = containerWidth * dpr;
            canvas.height = containerHeight * dpr;
            canvas.style.width = containerWidth + 'px';
            canvas.style.height = containerHeight + 'px';
            
            ctx.scale(dpr, dpr);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let gameStarted = false;
        let gameRunning = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let sizeScale = isMobile ? 0.4 : 1;
        let playerSizeScale = isMobile ? 0.5 : 1;
        
        const player = {
            x: 0,
            y: 0,
            size: 20 * playerSizeScale,
            speed: 4.5,
            hp: 500,
            maxHp: 500,
            xp: 0,
            level: 1,
            xpNeeded: 10
        };
        
        const keys = {};
        const enemies = [];
        const projectiles = [];
        const missiles = [];
        const lightnings = [];
        const enemyProjectiles = [];
        const xpOrbs = [];
        const goldOrbs = [];
        const meleeWeapons = [];
        
        let kills = 0;
        let gameTime = 0;
        let lastTime = Date.now();
        let shootTimer = 0;
        const shootCooldown = 350;
        
        let totalGold = 0;
        let currentGold = 0;
        
        const characters = [
            {
                id: 'default',
                name: '기본',
                icon: '🧛',
                unlocked: true,
                price: 0,
                stats: { hp: 500, speed: 4.5, damage: 30 }
            },
            {
                id: 'warrior',
                name: '전사',
                icon: '⚔️',
                unlocked: false,
                price: 500,
                stats: { hp: 700, speed: 4.0, damage: 40 }
            },
            {
                id: 'mage',
                name: '마법사',
                icon: '🧙',
                unlocked: false,
                price: 800,
                stats: { hp: 400, speed: 5.0, damage: 50 }
            },
            {
                id: 'archer',
                name: '궁수',
                icon: '🏹',
                unlocked: false,
                price: 600,
                stats: { hp: 450, speed: 5.5, damage: 35 }
            },
            {
                id: 'tank',
                name: '탱커',
                icon: '🛡️',
                unlocked: false,
                price: 1000,
                stats: { hp: 1000, speed: 3.5, damage: 25 }
            },
            {
                id: 'ninja',
                name: '닌자',
                icon: '🥷',
                unlocked: false,
                price: 1200,
                stats: { hp: 350, speed: 6.5, damage: 45 }
            }
        ];
        
        let selectedCharacter = 'default';
        
        let weaponDamage = 30;
        let weaponSpeed = 350;
        let projectileSpeed = 5;
        let projectileCount = 1;
        let projectilePiercing = 0;
        
        let hasMissile = false;
        let missileCount = 0;
        let missileDamage = 25;
        let missileSpeed = 4;
        let missileTimer = 0;
        const missileCooldown = 1500;
        
        let meleeCount = 0;
        let meleeDamage = 0;
        let meleeOrbitRadius = 0;
        let meleeRotation = 0;
        let meleeRotationSpeed = 0.008;
        
        let hasLightning = false;
        let lightningDamage = 40;
        let lightningTimer = 0;
        let lightningCooldown = 2500;
        
        let magnetRange = 100;
        
        let isPlayerHit = false;
        let hitFlashTime = 0;
        
        let touchActive = false;
        let lastTouchX = 0;
        let lastTouchY = 0;
        
        function handleTouchStart(e) {
            if (!gameRunning) return;
            e.preventDefault();
            const touch = e.touches[0];
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
            touchActive = true;
        }
        
        function handleTouchMove(e) {
            if (!gameRunning || !touchActive) return;
            e.preventDefault();
            const touch = e.touches[0];
            
            const deltaX = touch.clientX - lastTouchX;
            const deltaY = touch.clientY - lastTouchY;
            
            player.x += deltaX;
            player.y += deltaY;
            
            player.x = Math.max(player.size, Math.min(window.innerWidth - player.size, player.x));
            player.y = Math.max(player.size, Math.min(window.innerHeight - player.size, player.y));
            
            lastTouchX = touch.clientX;
            lastTouchY = touch.clientY;
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            touchActive = false;
        }
        
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        function initMeleeWeapons() {
            meleeWeapons.length = 0;
            for (let i = 0; i < meleeCount; i++) {
                meleeWeapons.push({
                    angle: (Math.PI * 2 / meleeCount) * i,
                    size: 12 * sizeScale
                });
            }
        }
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            
            const char = characters.find(c => c.id === selectedCharacter);
            player.maxHp = char.stats.hp;
            player.hp = char.stats.hp;
            player.speed = char.stats.speed;
            weaponDamage = char.stats.damage;
            
            player.x = window.innerWidth / 2;
            player.y = window.innerHeight / 2;
            gameStarted = true;
            gameRunning = true;
            currentGold = 0;
            lastTime = Date.now();
            updateGoldUI();
            gameLoop();
        }
        
        function openShop() {
            document.getElementById('shopScreen').style.display = 'block';
            document.getElementById('shopGold').textContent = totalGold;
            renderCharacters();
        }
        
        function closeShop() {
            document.getElementById('shopScreen').style.display = 'none';
        }
        
        function openSettings() {
            document.getElementById('settingsScreen').style.display = 'block';
        }
        
        function closeSettings() {
            document.getElementById('settingsScreen').style.display = 'none';
        }
        
        function renderCharacters() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';
            
            characters.forEach(char => {
                const card = document.createElement('div');
                card.className = 'character-card';
                if (!char.unlocked) card.classList.add('locked');
                if (char.id === selectedCharacter) card.classList.add('selected');
                
                const statsText = `HP: ${char.stats.hp} | 속도: ${char.stats.speed} | 공격: ${char.stats.damage}`;
                
                card.innerHTML = `
                    <div class="character-icon">${char.icon}</div>
                    <div class="character-name">${char.name}</div>
                    <div class="character-stats">${statsText}</div>
                    ${!char.unlocked ? `<div class="character-price">🔒 ${char.price}G</div>` : 
                      char.id === selectedCharacter ? '<div style="color: #ffd700;">✓ 선택됨</div>' : 
                      '<div style="color: #4ecca3;">선택하기</div>'}
                `;
                
                card.onclick = () => {
                    if (!char.unlocked) {
                        if (totalGold >= char.price) {
                            totalGold -= char.price;
                            char.unlocked = true;
                            selectedCharacter = char.id;
                            document.getElementById('shopGold').textContent = totalGold;
                            renderCharacters();
                        } else {
                            alert('골드가 부족합니다!');
                        }
                    } else {
                        selectedCharacter = char.id;
                        renderCharacters();
                    }
                };
                
                grid.appendChild(card);
            });
        }
        
        function updateGoldUI() {
            document.getElementById('goldAmount').textContent = currentGold;
        }
        
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            
            const char = characters.find(c => c.id === selectedCharacter);
            player.maxHp = char.stats.hp;
            player.hp = char.stats.hp;
            player.speed = char.stats.speed;
            
            player.x = window.innerWidth / 2;
            player.y = window.innerHeight / 2;
            player.xp = 0;
            player.level = 1;
            player.xpNeeded = 10;
            
            enemies.length = 0;
            projectiles.length = 0;
            missiles.length = 0;
            lightnings.length = 0;
            enemyProjectiles.length = 0;
            xpOrbs.length = 0;
            goldOrbs.length = 0;
            meleeWeapons.length = 0;
            
            kills = 0;
            gameTime = 0;
            shootTimer = 0;
            missileTimer = 0;
            currentGold = 0;
            
            weaponDamage = char.stats.damage;
            weaponSpeed = 350;
            projectileSpeed = 5;
            projectileCount = 1;
            projectilePiercing = 0;
            
            hasMissile = false;
            missileCount = 0;
            missileDamage = 25;
            missileSpeed = 4;
            
            meleeCount = 0;
            meleeDamage = 0;
            meleeOrbitRadius = 0;
            meleeRotation = 0;
            
            hasLightning = false;
            lightningDamage = 40;
            lightningTimer = 0;
            lightningCooldown = 2500;
            
            magnetRange = 100;
            
            isPlayerHit = false;
            hitFlashTime = 0;
            
            updateGoldUI();
            gameRunning = true;
            lastTime = Date.now();
        }
        
        function spawnEnemy() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: x = Math.random() * window.innerWidth; y = -20; break;
                case 1: x = window.innerWidth + 20; y = Math.random() * window.innerHeight; break;
                case 2: x = Math.random() * window.innerWidth; y = window.innerHeight + 20; break;
                case 3: x = -20; y = Math.random() * window.innerHeight; break;
            }
            
            const speedMultiplier = (1 + (gameTime / 300000)) * (isMobile ? 1.5 : 1);
            const hpMultiplier = 1 + (gameTime / 240000);
            
            const purpleChance = Math.min(0.5, (gameTime / 60000) * 0.1);
            const rangedChance = Math.min(0.2, gameTime / 300000);
            
            const roll = Math.random();
            
            if (roll < purpleChance) {
                enemies.push({
                    x: x,
                    y: y,
                    size: 18 * sizeScale,
                    speed: (1.2 + Math.random() * 0.4) * speedMultiplier,
                    hp: 25 * hpMultiplier,
                    maxHp: 25 * hpMultiplier,
                    type: 'purple',
                    shape: 'square'
                });
            } else if (roll < purpleChance + rangedChance) {
                enemies.push({
                    x: x,
                    y: y,
                    size: 12 * sizeScale,
                    speed: (0.8 + Math.random() * 0.32) * speedMultiplier,
                    hp: 12 * hpMultiplier,
                    maxHp: 12 * hpMultiplier,
                    type: 'ranged',
                    shootTimer: 0,
                    shootCooldown: 3000
                });
            } else {
                enemies.push({
                    x: x,
                    y: y,
                    size: 15 * sizeScale,
                    speed: (0.64 + Math.random() * 0.24) * speedMultiplier,
                    hp: 16 * hpMultiplier,
                    maxHp: 16 * hpMultiplier,
                    type: 'melee'
                });
            }
        }
        
        function shootProjectiles() {
            if (enemies.length === 0) return;
            
            const nearest = findNearestEnemy();
            if (!nearest) return;
            
            const targetAngle = Math.atan2(nearest.y - player.y, nearest.x - player.x);
            const angles = [];
            
            if (projectileCount === 1) {
                angles.push(targetAngle);
            } else {
                const spread = Math.PI / 6;
                const angleStep = (spread * 2) / (projectileCount - 1);
                for (let i = 0; i < projectileCount; i++) {
                    angles.push(targetAngle - spread + (i * angleStep));
                }
            }
            
            angles.forEach(angle => {
                projectiles.push({
                    x: player.x,
                    y: player.y,
                    vx: Math.cos(angle) * projectileSpeed,
                    vy: Math.sin(angle) * projectileSpeed,
                    size: 5 * sizeScale,
                    damage: weaponDamage,
                    piercing: projectilePiercing,
                    hitCount: 0
                });
            });
        }
        
        function shootMissiles() {
            if (enemies.length === 0 || missileCount === 0) return;
            
            for (let i = 0; i < missileCount; i++) {
                const nearest = findNearestEnemy();
                if (nearest) {
                    const angle = Math.atan2(nearest.y - player.y, nearest.x - player.x);
                    missiles.push({
                        x: player.x,
                        y: player.y,
                        vx: Math.cos(angle) * missileSpeed,
                        vy: Math.sin(angle) * missileSpeed,
                        size: 6 * sizeScale,
                        damage: missileDamage,
                        target: nearest
                    });
                }
            }
        }
        
        function lightningStrike() {
            if (!hasLightning || enemies.length === 0) return;
            
            const nearest = findNearestEnemy();
            if (nearest) {
                lightnings.push({
                    x: nearest.x,
                    y: nearest.y,
                    target: nearest,
                    damage: lightningDamage,
                    life: 500
                });
                
                nearest.hp -= lightningDamage;
                if (nearest.hp <= 0) {
                    dropXP(nearest.x, nearest.y, 5);
                    dropGold(nearest.x, nearest.y, Math.floor(Math.random() * 3) + 1);
                    const index = enemies.indexOf(nearest);
                    if (index > -1) {
                        enemies.splice(index, 1);
                        kills++;
                    }
                }
            }
        }
        
        function findNearestEnemy() {
            let nearest = null;
            let minDist = Infinity;
            
            enemies.forEach(enemy => {
                const dist = Math.hypot(enemy.x - player.x, enemy.y - player.y);
                if (dist < minDist) {
                    minDist = dist;
                    nearest = enemy;
                }
            });
            
            return nearest;
        }
        
        function dropXP(x, y, amount) {
            xpOrbs.push({
                x: x,
                y: y,
                size: 8 * sizeScale,
                value: amount,
                magnetized: false
            });
        }
        
        function dropGold(x, y, amount) {
            goldOrbs.push({
                x: x,
                y: y,
                size: 10 * sizeScale,
                value: amount,
                magnetized: false
            });
        }
        
        function levelUp() {
            player.level++;
            player.xp = 0;
            player.xpNeeded = Math.floor(player.xpNeeded * 1.5);
            player.speed = Math.max(4.5, player.speed);
            
            gameRunning = false;
            showUpgradeOptions();
        }
        
        function showUpgradeOptions() {

                },

                },

                },

                        meleeCount += Math.ceil(1 * rarityMultiplier[rarity]);
                        if (meleeDamage === 0) meleeDamage = 15;
                        if (meleeOrbitRadius === 0) meleeOrbitRadius = 60;

                });
                available.splice(index, 1);
            }
            
            selected.forEach((item, idx) => {

        function update(deltaTime) {
            if (!gameRunning) return;
            
            gameTime += deltaTime;
            
            if (isPlayerHit) {
                hitFlashTime += deltaTime;
                if (hitFlashTime >= 200) {
                    isPlayerHit = false;
                    hitFlashTime = 0;
                }
            }
            
            if (!touchActive) {
                if (keys['w'] || keys['arrowup']) player.y -= player.speed;
                if (keys['s'] || keys['arrowdown']) player.y += player.speed;
                if (keys['a'] || keys['arrowleft']) player.x -= player.speed;
                if (keys['d'] || keys['arrowright']) player.x += player.speed;
                
                player.x = Math.max(player.size, Math.min(window.innerWidth - player.size, player.x));
                player.y = Math.max(player.size, Math.min(window.innerHeight - player.size, player.y));
            }
            
            shootTimer += deltaTime;
            if (shootTimer >= weaponSpeed) {
                shootProjectiles();
                shootTimer = 0;
            }
            
            missileTimer += deltaTime;
            if (missileTimer >= missileCooldown && hasMissile) {
                shootMissiles();
                missileTimer = 0;
            }
            
            if (meleeCount > 0) {
                meleeRotation += meleeRotationSpeed;
                
                meleeWeapons.forEach(weapon => {
                    weapon.angle += meleeRotationSpeed;
                    const weaponX = player.x + Math.cos(weapon.angle + meleeRotation) * meleeOrbitRadius;
                    const weaponY = player.y + Math.sin(weapon.angle + meleeRotation) * meleeOrbitRadius;
                    
                    enemies.forEach((enemy, eIndex) => {
                        const dist = Math.hypot(weaponX - enemy.x, weaponY - enemy.y);
                        if (dist < weapon.size + enemy.size) {
                            enemy.hp -= meleeDamage * (deltaTime / 100);
                            if (enemy.hp <= 0) {
                                dropXP(enemy.x, enemy.y, 5);
                                dropGold(enemy.x, enemy.y, Math.floor(Math.random() * 3) + 1);
                                enemies.splice(eIndex, 1);
                                kills++;
                            }
                        }
                    });
                });
            }
            
            lightningTimer += deltaTime;
            if (lightningTimer >= lightningCooldown && hasLightning) {
                lightningStrike();
                lightningTimer = 0;
            }
            
            if (Math.random() < 0.001728 + (gameTime / 1000000)) {
                spawnEnemy();
            }
            
            enemies.forEach((enemy, eIndex) => {
                if (enemy.type === 'ranged') {
                    const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                    
                    if (dist > 250) {
                        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                        enemy.x += Math.cos(angle) * enemy.speed;
                        enemy.y += Math.sin(angle) * enemy.speed;
                    } else if (dist < 200) {
                        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                        enemy.x -= Math.cos(angle) * enemy.speed * 0.5;
                        enemy.y -= Math.sin(angle) * enemy.speed * 0.5;
                    }
                    
                    enemy.shootTimer += deltaTime;
                    if (enemy.shootTimer >= enemy.shootCooldown && dist < 400) {
                        const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                        enemyProjectiles.push({
                            x: enemy.x,
                            y: enemy.y,
                            vx: Math.cos(angle) * 3,
                            vy: Math.sin(angle) * 3,
                            size: 6 * sizeScale,
                            damage: 10
                        });
                        enemy.shootTimer = 0;
                    }
                } else {
                    const angle = Math.atan2(player.y - enemy.y, player.x - enemy.x);
                    enemy.x += Math.cos(angle) * enemy.speed;
                    enemy.y += Math.sin(angle) * enemy.speed;
                }
                
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                if (dist < player.size + enemy.size) {
                    player.hp -= 0.08;
                    if (!isPlayerHit) {
                        isPlayerHit = true;
                        hitFlashTime = 0;
                        if (isMobile && navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    }
                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
            });
            
            projectiles.forEach((proj, pIndex) => {
                proj.x += proj.vx;
                proj.y += proj.vy;
                
                if (proj.x < -50 || proj.x > window.innerWidth + 50 || proj.y < -50 || proj.y > window.innerHeight + 50) {
                    projectiles.splice(pIndex, 1);
                    return;
                }
                
                enemies.forEach((enemy, eIndex) => {
                    const dist = Math.hypot(proj.x - enemy.x, proj.y - enemy.y);
                    if (dist < proj.size + enemy.size) {
                        enemy.hp -= proj.damage;
                        proj.hitCount++;
                        
                        if (proj.hitCount > proj.piercing) {
                            projectiles.splice(pIndex, 1);
                        }
                        
                        if (enemy.hp <= 0) {
                            dropXP(enemy.x, enemy.y, 5);
                            dropGold(enemy.x, enemy.y, Math.floor(Math.random() * 3) + 1);
                            enemies.splice(eIndex, 1);
                            kills++;
                        }
                    }
                });
            });
            
            missiles.forEach((missile, mIndex) => {
                const target = findNearestEnemy();
                if (target) {
                    const angle = Math.atan2(target.y - missile.y, target.x - missile.x);
                    const turnSpeed = 0.15;
                    const currentAngle = Math.atan2(missile.vy, missile.vx);
                    let angleDiff = angle - currentAngle;
                    
                    while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
                    while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
                    
                    const newAngle = currentAngle + Math.sign(angleDiff) * Math.min(Math.abs(angleDiff), turnSpeed);
                    missile.vx = Math.cos(newAngle) * missileSpeed;
                    missile.vy = Math.sin(newAngle) * missileSpeed;
                }
                
                missile.x += missile.vx;
                missile.y += missile.vy;
                
                if (missile.x < -50 || missile.x > window.innerWidth + 50 || missile.y < -50 || missile.y > window.innerHeight + 50) {
                    missiles.splice(mIndex, 1);
                    return;
                }
                
                enemies.forEach((enemy, eIndex) => {
                    const dist = Math.hypot(missile.x - enemy.x, missile.y - enemy.y);
                    if (dist < missile.size + enemy.size) {
                        enemy.hp -= missile.damage;
                        missiles.splice(mIndex, 1);
                        
                        if (enemy.hp <= 0) {
                            dropXP(enemy.x, enemy.y, 5);
                            dropGold(enemy.x, enemy.y, Math.floor(Math.random() * 3) + 1);
                            enemies.splice(eIndex, 1);
                            kills++;
                        }
                    }
                });
            });
            
            enemyProjectiles.forEach((proj, pIndex) => {
                proj.x += proj.vx;
                proj.y += proj.vy;
                
                if (proj.x < -50 || proj.x > window.innerWidth + 50 || proj.y < -50 || proj.y > window.innerHeight + 50) {
                    enemyProjectiles.splice(pIndex, 1);
                    return;
                }
                
                const dist = Math.hypot(proj.x - player.x, proj.y - player.y);
                if (dist < proj.size + player.size) {
                    player.hp -= proj.damage;
                    enemyProjectiles.splice(pIndex, 1);
                    if (!isPlayerHit) {
                        isPlayerHit = true;
                        hitFlashTime = 0;
                        if (isMobile && navigator.vibrate) {
                            navigator.vibrate(50);
                        }
                    }
                    if (player.hp <= 0) {
                        gameOver();
                    }
                }
            });
            
            lightnings.forEach((lightning, lIndex) => {
                lightning.life -= deltaTime;
                if (lightning.life <= 0) {
                    lightnings.splice(lIndex, 1);
                }
            });
            
            xpOrbs.forEach((orb, index) => {
                const dist = Math.hypot(player.x - orb.x, player.y - orb.y);
                
                if (dist < magnetRange) {
                    orb.magnetized = true;
                }
                
                if (orb.magnetized) {
                    const angle = Math.atan2(player.y - orb.y, player.x - orb.x);
                    const speed = Math.min(dist * 0.2, 8);
                    orb.x += Math.cos(angle) * speed;
                    orb.y += Math.sin(angle) * speed;
                }
                
                if (dist < player.size + orb.size + 20) {
                    player.xp += orb.value;
                    xpOrbs.splice(index, 1);
                    
                    if (player.xp >= player.xpNeeded) {
                        levelUp();
                    }
                }
            });
            
            goldOrbs.forEach((orb, index) => {
                const dist = Math.hypot(player.x - orb.x, player.y - orb.y);
                
                if (dist < magnetRange) {
                    orb.magnetized = true;
                }
                
                if (orb.magnetized) {
                    const angle = Math.atan2(player.y - orb.y, player.x - orb.x);
                    const speed = Math.min(dist * 0.2, 8);
                    orb.x += Math.cos(angle) * speed;
                    orb.y += Math.sin(angle) * speed;
                }
                
                if (dist < player.size + orb.size + 20) {
                    currentGold += orb.value;
                    totalGold += orb.value;
                    goldOrbs.splice(index, 1);
                    updateGoldUI();
                }
            });
            
            updateUI();
        }
        
        function draw() {
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            
            ctx.fillStyle = '#4ecca3';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            if (isPlayerHit && Math.floor(hitFlashTime / 50) % 2 === 0) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
                ctx.beginPath();
                ctx.arc(player.x, player.y, player.size + 3, 0, Math.PI * 2);
                ctx.fill();
            }
            
            meleeWeapons.forEach(weapon => {
                const weaponX = player.x + Math.cos(weapon.angle + meleeRotation) * meleeOrbitRadius;
                const weaponY = player.y + Math.sin(weapon.angle + meleeRotation) * meleeOrbitRadius;
                
                ctx.fillStyle = '#ff6b6b';
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(weaponX, weaponY, weapon.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.stroke();
            });
            
            enemies.forEach(enemy => {
                if (enemy.type === 'purple') {
                    ctx.fillStyle = '#a855f7';
                    ctx.fillRect(enemy.x - enemy.size/2, enemy.y - enemy.size/2, enemy.size, enemy.size);
                } else if (enemy.type === 'ranged') {
                    ctx.fillStyle = '#ff6b35';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#e94560';
                    ctx.beginPath();
                    ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                const barWidth = enemy.size * 2;
                const barHeight = 4;
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(enemy.x - enemy.size, enemy.y - enemy.size - 8, barWidth, barHeight);
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(enemy.x - enemy.size, enemy.y - enemy.size - 8, (enemy.hp / enemy.maxHp) * barWidth, barHeight);
            });
            
            ctx.fillStyle = '#ffd700';
            projectiles.forEach(proj => {
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = '#ff00ff';
            missiles.forEach(missile => {
                ctx.beginPath();
                ctx.arc(missile.x, missile.y, missile.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#ff00ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(missile.x, missile.y);
                ctx.lineTo(missile.x - missile.vx * 2, missile.y - missile.vy * 2);
                ctx.stroke();
            });
            
            ctx.fillStyle = '#ff4444';
            enemyProjectiles.forEach(proj => {
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, proj.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = '#00ffff';
            xpOrbs.forEach(orb => {
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, orb.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.fillStyle = '#ffd700';
            goldOrbs.forEach(orb => {
                ctx.beginPath();
                ctx.arc(orb.x, orb.y, orb.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            lightnings.forEach(lightning => {
                const opacity = lightning.life / 500;
                ctx.strokeStyle = `rgba(255, 255, 100, ${opacity})`;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(lightning.x, -50);
                ctx.lineTo(lightning.x, lightning.y);
                ctx.stroke();
                
                ctx.fillStyle = `rgba(255, 255, 150, ${opacity})`;
                ctx.beginPath();
                ctx.arc(lightning.x, lightning.y, 20, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function updateUI() {
            document.getElementById('hp').textContent = Math.max(0, Math.floor(player.hp));
            document.getElementById('maxHp').textContent = player.maxHp;
            document.getElementById('level').textContent = player.level;
            document.getElementById('xp').textContent = player.xp;
            document.getElementById('xpNeeded').textContent = player.xpNeeded;
            document.getElementById('time').textContent = Math.floor(gameTime / 1000);
            document.getElementById('kills').textContent = kills;
            
            const hpPercent = (player.hp / player.maxHp) * 100;
            document.getElementById('hpBar').style.width = hpPercent + '%';
            
            const xpPercent = (player.xp / player.xpNeeded) * 100;
            document.getElementById('xpBar').style.width = xpPercent + '%';
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalTime').textContent = Math.floor(gameTime / 1000);
            document.getElementById('finalKills').textContent = kills;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function gameLoop() {
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            
            update(deltaTime);
            draw();
            
            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
